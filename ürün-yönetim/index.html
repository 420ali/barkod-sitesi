<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="hero">
        <nav id="nav_bar">
            <a href="../index.html"><img src="../images/logo_transparent.png" class="logo"></a>
            <ul>
              <li><a href="#" class="dropdown" onclick="toggleMenu()">Ürün Yönetimi ▼</a></li>
            </ul>
            <div class="sub-menu-wrap" id="subMenu">
              <div class="sub-menu">
                <div class="yönetim">
                  <a href="/ürün-yönetim/index.html" class="sub-menu-link">
                    <img src="/images/logo_transparent.png">
                    <p>Ürün Listesi</p>
                    <span>></span>
                  <a href="#" class="sub-menu-link">
                    <img src="images/add.png">
                    <p>Ürün Ekle</p>
                    <span>></span>
                  </a>
                </div>
              </div>
            </div>
            <ul>
              <li><a href="#">Rapor</a></li>
            </ul>
            <ul>
              <li><a href="#">Kasa</a></li>
            </ul>
          </nav>
        
        <div class="table">
            <h1>Ürün Yönetimi</h1>
            <form id="productForm">
                <label for="barcode">Barcode:</label>
                <input type="text" id="barcode" required>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="price">Price:</label>
                <input type="number" id="price" step="0.01" required>
                <label for="size">Size:</label>
                <input type="text" id="size" required>
                <button type="submit">Add Product</button>
            </form>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Barcode</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Size</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Products will be added here -->
                </tbody>
            </table>
        </div>
    </div>  

    <script src="script.js"></script>
</body>
</html>
